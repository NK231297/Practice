<body>

    <form id="NewAccount">

        <h2>Lena Dena Bank</h2>

        <h3>New Account Form</h3>

        <input type="text" name="name" id="name" placeholder="Full Name">

        <input type="number" name="balance" id="balance" placeholder="Opening Balance">
        
        <button id="sa">Savings Account</button>
        <button id="ca">Current Account</button>

    </form>

    <hr/>

    <form id="TransactionForm">

        <h3>Deposit Form</h3>

        <input type="number" name="accountnumber" id="accountnumber" placeholder="Account Number">

        <input type="number" name="amount" id="amount" placeholder="Amount">

        <button id="deposit">Deposit</button>
        <button id="withdraw">Withdraw</button>


    </form>
