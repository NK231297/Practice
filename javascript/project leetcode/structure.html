<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div id="c_box">

            <h3>LeetMetric</h3>

            <div id="c_input">
                <label for="">Enter your username below:</label>
                <br/>
                <input type="text" name="username" id="username" placeholder="input here">
                <button id="search_button">Search</button>  
            </div>

            <div id="c_mode">
                <div id="c_easy">
                    <span id="easy"></span>
                    Easy
                </div>

                <div id="c_medium">
                    <span id="medium"></span>
                    Medium
                </div>

                
                <div id="c_hard">
                    <span id="hard"></span>
                    Hard
                </div>

            </div>

        </div>

    </div>
    



    <script src="script.js"></script>
</body>
</html>
